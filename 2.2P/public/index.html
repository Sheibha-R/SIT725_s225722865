<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SIT725 Task 2.2P - Express Web Server</title>

    <style>
      /* ===== Page Background ===== */
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      /* ===== Main Container ===== */
      .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px 40px;
        border-radius: 12px;
        backdrop-filter: blur(8px);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 400px;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 26px;
        font-weight: 600;
      }

      p {
        margin-bottom: 25px;
        font-size: 14px;
      }

      /* ===== Form Styling ===== */
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: none;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #ffffff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: #2575fc;
      }

      button:hover {
        background-color: #e2e2e2;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>SIT725 Task 2.2P</h1>
      <p>Web Service for Adding Two Numbers</p>

      <form id="add-form">
        <input
          type="number"
          step="any"
          id="num1"
          placeholder="Enter Number 1"
          required
        />

        <input
          type="number"
          step="any"
          id="num2"
          placeholder="Enter Number 2"
          required
        />

        <button type="submit">Add on Server</button>
      </form>

      <p id="result"></p>
    </div>

    <script>
      const form = document.getElementById("add-form");
      const resultParagraph = document.getElementById("result");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;

        try {
          const response = await fetch(`/add?num1=${num1}&num2=${num2}`);
          const data = await response.json();

          if (response.ok) {
            resultParagraph.textContent = `Result: ${data.num1} + ${data.num2} = ${data.result}`;
          } else {
            resultParagraph.textContent = `Error: ${data.error}`;
          }
        } catch (error) {
          resultParagraph.textContent = "Could not reach the server.";
        }
      });
    </script>
  </body>
</html>
